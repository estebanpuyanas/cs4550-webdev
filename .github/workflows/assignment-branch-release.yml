name: Assignment Release Automation
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Parse assignment number from commit message
        id: parse
        run: |
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "Commit message: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" =~ ^A([0-9]+)[[:space:]]+release$ ]]; then
            N="${BASH_REMATCH[1]}"
            echo "n=$N" >> $GITHUB_OUTPUT
            echo "assignment=A$N" >> $GITHUB_OUTPUT
            echo "tag=A$N-L$N" >> $GITHUB_OUTPUT
          else
            echo "No release trigger found. Exiting."
            exit 0
          fi
      - name: Create assignment branch if missing
        run: |
          ASSIGNMENT="${{ steps.parse.outputs.assignment }}"
          if git show-ref --verify --quiet "refs/heads/$ASSIGNMENT"; then
            echo "Branch $ASSIGNMENT already exists"
          else
            git checkout -b "$ASSIGNMENT"
            git push origin "$ASSIGNMENT"
          fi
      - name: Delete existing release and tag if present
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.parse.outputs.tag }}"
          gh release delete "$TAG" -y || true
          git push origin ":refs/tags/$TAG" || true
      - name: Create tag
        run: |
          TAG="${{ steps.parse.outputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          N="${{ steps.parse.outputs.n }}"
          TAG="${{ steps.parse.outputs.tag }}"
          gh release create "$TAG" \
            --title "Assignment & Lab $N" \
            --notes "This release is for assignment and lab $N of CS4550 web development @ Northeastern University Spring 2026 w/ Jose Annunziato [online]"
      - name: Trigger Vercel production deployment from assignment branch
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          ASSIGNMENT="${{ steps.parse.outputs.assignment }}"
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"

          curl -X POST "https://api.vercel.com/v13/deployments" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"name\": \"$PROJECT_ID\",
              \"gitSource\": {
                \"type\": \"github\",
                \"repo\": \"$REPO_OWNER/$REPO_NAME\",
                \"ref\": \"$ASSIGNMENT\"
              },
              \"target\": \"production\"
            }"
